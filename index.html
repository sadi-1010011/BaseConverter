<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Base Coverter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<main id="pageMain">
		<div id="baseInfo-container">
			<h1 class="main-color">base setup</h1>
			<label for="baseFrom"></label>
			<select id="baseFrom" name="baseFrom" class="text-bigger" onchange="baseSetup(event, this.selectedIndex);">
				<option selected value="decimal">decimal</option>
				<option value="binary">binary</option>
			</select>
			<label for="baseTo"></label>
			<select id="baseTo" name="baseTo" class="text-bigger" onchange="baseSetup(event, this.selectedIndex);">
				<option value="decimal">decimal</option>
				<option selected value="binary">binary</option>
			</select>
		</div>

		<div id="baseValue-container">
			<h1>baseConverter</h1>
			<input type="number" id="baseValue" class="text-bigger main-color">
			<textarea id="answer" rows="5" disabled="disabled" placeholder="result"></textarea>
		</div>
	</main>

<script src="script.js"></script>
</body>
</html>
